<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style/css/main.css">
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/css/font-size.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./JS/all variables.js" defer></script>
    <script src="./JS/displaying cards.js" defer></script>
    <script src="./JS/widget.js" defer></script>
    <script src="./JS/filter.js" defer></script>
    <script src="./JS/page navigation handlers.js" defer></script>
    <script src="./JS/cart.js" defer></script>
    <script src="./JS/single product page.js" defer></script>
    <script src="./JS/header.js" defer></script>
</head>



<body>

    <section class="position-relative w-100">

        <!-- Header::start -->
        <header class="header position-absolute z-1 top-0 end-0 w-100 HEADER d-flex justify-content-center align-items-center">
            <h1 class="text-white fs-1 fw-bold"></h1>
        </header>
        <!-- Header::end -->






        <!-- nav::start -->
        <nav
            class="nav position-absolute z-1 top-0 end-0 d-flex justify-content-between flex-row-reverse align-items-center w-100 p-4 ">

            <div class="nav__cart-and-search d-flex flex-row align-items-center justify-content-end w-75 ps-md-5 pe-md-5">

                <!-- <div class="nav__cart-and-search--search d-flex align-items-center w-50 position-relative">
                    <input type="text" id="search-input" placeholder="Search..." class=" p-1">
                    <button id="search-button" class="position-absolute "></button>
                </div> -->

                <div class="nav__cart-and-search--cart ms-4 position-relative NAV_CART_BUTTON"></div>

            </div>

            <div class="nav__menu w-25">
                <div class="nav__menu--icon"></div>
            </div>

        </nav>





        <!-- <nav class="nav-desk">
            <div class="nav-desk__menu"></div>
            <div class="nav-desk__"></div>
        </nav> -->
        <!-- nav::end -->












        <!-- Cart::start -->

        <section
            class="cart d-flex flex-column flex-lg-row align-items-center  position-absolute z-n1  end-0 w-100 CART_PAGE d-none p-md-5">

            
            <button class="CART_BACK_BUTTON p-lg-5 p-md-3 p-1 position-absolute mb-5 fa fa-chevron-circle-left" style="top: -50px; left: 20px;"></button>
            <!-- Cart => products section::start -->
            <div
            class="cart__products d-flex flex-column justify-content-between align-items-center w-100 p-2 CART_CONTAINER">
            


              


                <!-- Cart => products section => one product::start -->
                <div class="cart__products__single d-flex align-items-center justify-content-start w-100 p-5 mb-3 mt-5">

                    
                </div>
                <!-- Cart => products section => one product::end -->


            </div>
            <!-- Cart => products section::end -->

        </section>

        <!-- Cart::end -->












        <!-- single product page:: start -->



        <section class="top-150 h-auto position-absolute w-100 bg-white SINGLE_PRODUCT_PAGE d-none">

            <button class="P_BACK_BUTTON p-1 p-lg-5 p-md-3 fa fa-chevron-circle-left"></button>

            <div
                class="singleProduct container-lg d-flex flex-column flex-md-row justify-content-between align-items-center   SINGLE_PRODUCT_PAGE_CARD">




                <!-- card template comes here -->


            </div>
        </section>


        <!-- single product page:: end -->










        <main class="MAIN_HOME position-absolute z-0 bg-white">


            <!-- Container for the cards, options, ... -->

            <div class="main d-flex flex-column justify-content-center align-items-center w-100">

                <!-- The options for organinzing the cards::start -->
                <div
                    class="options d-flex flex-row-reverse justify-content-between align-items-center w-100 p-1 p-md-3">

                    <!-- The options for organinzing the cards => widgets::start -->
                    <div
                        class="options__widgets d-flex justify-content-between justify-content-md-start flex-row-reverse align-items-center w-85">




                        <div class="options__widgets__customization CUSTOMIZATION d-flex justify-content-between align-items-center ">



                            <div class="options__widgets__customization--lgItems" data-customize="large" id="largeButton">
                                <img class="options__widgets-Items--eightSquares"
                                    src="./assets/icons/widgets/one-square.png" alt="eight-squares">
                            </div>



                            <div class="options__widgets__customization--mdItems" data-customize="medium" id="mediumButton">
                                <img class="options__widgets--mdItems--fourSquares"
                                    src="./assets/icons/widgets/four-squares.png" alt="four-squares" id="">
                            </div>



                            <div class="options__widgets__customization--smItems" data-customize="small" id="smallButton">
                                <img class="options__widgets--smItems--oneSquare"
                                    src="./assets/icons/widgets/eight-squares.png" alt="one-square">
                            </div>
                            

                        </div>





                        <!-- <div class="options__widgets__sort">
                            <select name="sort" id="sort">
                                <option value="acsending">Acsending</option>

                                <option value="decsending">Decsending</option>
                            </select>
                        </div> -->
                    </div>
                    <!-- The options for organinzing the cards => widgets::end -->



                    <!-- The options for organinzing the cards => filter::start -->
                    <div class="options__filter position-relative d-flex justify-content-start align-items-center">
                        <button class="options__filter--btn FILTER_BTN">filter</button>

                        <div
                            class="options__filter--list w-100 position-absolute d-flex flex-wrap top-0 FILTER_OPTIONS d-none">

                            <!-- filter options created using api  -->

                        </div>
                    </div>
                    <!-- The options for organinzing the cards => filter::end -->

                </div>
                <!-- The options for organinzing the cards::end -->









                <!-- Cards container::start -->
                <div class="main__cardsContainer CARDS_CONTAINER d-flex flex-wrap w-100 p-3 p-md-4 p-lg-5 m-3">



                </div>
                <!-- Cards container::end -->


            </div>



        </main>


    </section>































    <!-- Footer::start -->
    <footer></footer>
    <!-- Footer::end -->


</body>

</html>
