<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style/css/main.css">
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">
    <script src="./JS/displaying cards.js" defer></script>
    <script src="./JS/filter.js" defer></script>

</head>



<body>

    <!-- Header::start -->
    <header>
        <nav class="nav-mob">

            <!-- <li></li>
            <li></li> -->

        </nav>

        <nav class="nav-desk">

        </nav>
    </header>
    <!-- Header::end -->







    <main>


        <!-- Container for the cards, options, ... -->

        <div class="main d-flex flex-column justify-content-center align-items-center w-100">

            <!-- The options for organinzing the cards::start -->
            <div class="options position-relative d-flex flex-row-reverse justify-content-between align-items-center w-100 p-1 p-md-5">

                <!-- The options for organinzing the cards => widgets::start -->
                <div class="options__widgets d-flex justify-content-between flex-row-reverse align-items-center w-25">
                    <div class="options__widgets--lgItems">
                        <img class="options__widgets--lgItems--eightSquares"
                            src="./assets/icons/widgets/eight-squares.png" alt="eight-squares">
                    </div>
                    <div class="options__widgets--mdItems">
                        <img class="options__widgets--mdItems--fourSquares"
                            src="./assets/icons/widgets/four-squares.png" alt="four-squares">
                    </div>
                    <div class="options__widgets--smItems">
                        <img class="options__widgets--smItems--oneSquare" src="./assets/icons/widgets/one-square.png"
                            alt="one-square">
                    </div>
                </div>
                <!-- The options for organinzing the cards => widgets::end -->



                <!-- The options for organinzing the cards => filter::start -->
                <div class="options__filter d-flex justify-content-end align-items-center">
                    <button class="options__filter--btn">Filter</button>

                    <div class="options__filter--list position-absolute d-flex flex-wrap FILTER_OPTIONS">

                        <!-- filter options created using api  -->
                       
                    </div>
                </div>
                <!-- The options for organinzing the cards => filter::end -->

            </div>
            <!-- The options for organinzing the cards::end -->









            <!-- Cards container::start -->
            <div class="main__cardsContainer CARDS_CONTAINER d-flex flex-wrap w-100 p-3 p-md-4 p-lg-5 m-3">


                <!-- Single card::start -->
                <div class="myCard d-flex flex-column justify-content-between align-items-center col-sm-4 col-12 ">


                    <!-- Single card => Container of card's image::start -->
                    <div class="myCard__imgContainer d-flex justify-content-center align-items-center h-25 mb-md-4">


                        <div class="myCard__imgContainer--img">
                            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg">
                        </div>


                    </div>
                    <!-- Single card => Container of image::end -->



                    <!-- Single card => Container of card's info::start -->
                    <div class="myCard__detailContainer d-flex flex-column justify-content-md-between justify-content-evenly align-items-center w-100 p-2 h-75">

                    
                          <h2 class="myCard__detailContainer--title mb-lg-4 mb-md-3">Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</h2> 

                          <h3 class="myCard__detailContainer--category">men's clothing</h3>


                        <div class="myCard__detailContainer--info d-flex justify-content-between align-items-center mb-lg-4 mb-md-3">
                            <div class="myCard__detailContainer--info--price">Price: 109.95</div>
                            <div class="myCard__detailContainer--info--rate">Rate: 3.9</div>
                        </div> 

                        <button class="myCard__detailContainer--btn">Quick Add</button> 


                    </div>
                    <!-- Single card => Container of card's info::end -->



                </div>
                <!-- Single card::end -->

            </div>
            <!-- Cards container::end -->


        </div>



    </main>












    <!-- Footer::start -->
    <footer></footer>
    <!-- Footer::end -->


</body>

</html>
