<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="main.css">
</head>



<body>

    <!-- Header::start -->
    <header></header>
    <!-- Header::end -->


    




    <main>
        
        
        <!-- Container for the cards, options, ... -->

        <div class="main">

             <!-- The options for organinzing the cards::start -->
            <div class="main__options">

                <!-- The options for organinzing the cards => widgets::start -->
                <div class="main__options__widgets">
                    <div class="main__options__widgets--lgItems">

                    </div>
                    <div class="main__options__widgets--mdItems">

                    </div>
                    <div class="main__options__widgets--smItems">

                    </div>
                </div>
                <!-- The options for organinzing the cards => widgets::end -->



                <!-- The options for organinzing the cards => filter::start -->
                <div class="main__options__filter">
                    <div class="main__options__filter--"></div>
                    <div class="main__options__filter--"></div>
                    <div class="main__options__filter--"></div>
                    <div class="main__options__filter--"></div>
                </div>
                <!-- The options for organinzing the cards => filter::end -->

            </div>
            <!-- The options for organinzing the cards::end -->









            <!-- Cards container::start -->
            <div class="main__cardsContainer">


                <!-- Single card::start -->
                <div class="main__cardsContainer__card">


                    <!-- Single card => Container of card's image::start -->
                   <div class="main__cardsContainer__card__imgContainer">


                        <div class="main__cardsContainer__card__imgContainer--frame"></div>

                        <div class="main__cardsContainer__card__imgContainer--img"></div>

                        <div class="main__cardsContainer__card__imgContainer--btn"></div>

                        <div class="main__cardsContainer__card__imgContainer--tag"></div>


                   </div>
                   <!-- Single card => Container of image::end -->



                   <!-- Single card => Container of card's info::start -->
                   <div class="main__cardsContainer__card__detailContainer">


                        <div class="main__cardsContainer__card__detailContainer--title"></div>

                        
                        <div class="main__cardsContainer__card__detailContainer--info">
                            <div class="main__cardsContainer__card__detailContainer--info--price"></div>
                            <div class="main__cardsContainer__card__detailContainer--info--rate"></div>
                        </div>


                   </div>
                   <!-- Single card => Container of card's info::end -->



                </div>
                <!-- Single card::end -->

            </div>
            <!-- Cards container::end -->


        </div>



    </main>












    <!-- Footer::start -->
    <footer></footer>
    <!-- Footer::end -->


</body>
</html>
